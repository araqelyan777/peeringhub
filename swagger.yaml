openapi: 3.0.0
info:
  title: Peeringhub API
  description: Optional multiline or single-line description in HTML.
  version: 1.0.0
  #servers:
  # Added by API Auto Mocking Plugin
#  - description: SwaggerHub API Auto Mocking
#    url: https://virtserver.swaggerhub.com/araqelyan777/Peeringhub/1.0.0
paths:
  /admin/clec/{clec_uuid}:
    get:
      tags:
        - Admin API
      description: Get Clec User
      parameters:
        - name: clec_uuid
          in: path
          description: Clec uuid to get clec user
          schema:
            type: string
      responses:
        200:
          description: Successfully Executed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserClec'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectNotFound'
          description: Object not found error

  /admin/clec:
    post:
      tags:
        - Admin API
      description: Create Clec User
      requestBody:
        content:
          application/json:
           schema:
             properties:
               username:
                 type: string
               clec_uuid:
                 type: string
                 format: uuid
               password:
                 type: string
                 format: password
               confirm_password:
                 type: string
                 format: password
               email:
                 type: string
                 format: email
               role:
                 type: string
               first_name:
                 type: string
               last_name:
                 type: string
               phone_number:
                 type: string
               contact_address:
                 type: string
               contact_suite:
                 type: string
               contact_city:
                 type: string
               contact_country:
                 type: string
               contact_postal_code:
                 type: string
                 example: '0008'
               company_name:
                 type: string
               profile_address:
                 type: string
               profile_suite:
                 type: string
               profile_city:
                 type: string
               profile_country:
                 type: string
               profile_postal_code:
                 type: string
                 example: '8000'
               state_of_clec_certification:
                 type: string
                 example: US
               upload_clec_certification:
                 type: string
               ocn:
                 type: array
                 example: [ test, te75, 7895 ]
      responses:
        200:
          description: Successfully Executed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  object_id:
                    type: string
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectNotFound'
          description: Object not fount error
        406:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlreadyExists'
          description: User already exists





components:
  schemas:
    UserClec:
      properties:
        payload:
          items:
            type: object
            properties:
              username:
                type: string
              clec_uuid:
                type: string
                format: uuid
              password:
                type: string
                format: password
              email:
                type: string
                format: email
              role:
                type: string
              first_name:
                type: string
              last_name:
                type: string
              phone_number:
                type: string
              contact_address:
                type: string
              contact_suite:
                type: string
              contact_city:
                type: string
              contact_country:
                type: string
              contact_postal_code:
                type: number
              company_name:
                type: string
              profile_address:
                type: string
              profile_suite:
                type: string
              profile_city:
                type: string
              profile_country:
                type: string
              profile_postal_code:
                type: number
              state_of_clec_certification:
                type: string
                example: US
              upload_clec_certification:
                type: string
              ocn:
                type: array
                example: [test, te75, 7895]
        success:
          type: boolean
          default: true
        token:
          type: string
        expired:
          type: string
          example: 2 days
    ObjectNotFound:
      properties:
        error:
          type: string
        error_type:
          type: string
        success:
          type: boolean
          default: false
    ValidationError:
      properties:
        error_type:
          type: string
        success:
          type: boolean
          default: false
        error:
          type: array
          items:
            type: string
    AlreadyExists:
      properties:
        error_type:
          type: string
        success:
          type: boolean
          default: false
        error:
          properties:
            message:
              type: string
            code:
              type: number
              default: 0








